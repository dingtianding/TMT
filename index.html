    const plugin = {
        id: 'custom_canvas_background_color',
        beforeDraw: (chart) => {
            const ctx = chart.canvas.getContext('2d');
            ctx.save();
            ctx.globalCompositeOperation = 'destination-over';
            ctx.fillStyle = "rgba(0, 0, 0, 0.88)";
            ctx.fillRect(0, 0, chart.width, chart.height);
            ctx.restore();

        //Data from https://finance.yahoo.com/quote/TSLA/history/
        
        getData();
        async function getData(){
            const xs = [];
            const ys = [];
            
            const response = await fetch('stuff/TSLA.csv');
            const data = await response.text();


            const table = data.split('\n').slice(1);
            table.forEach(row => {
                const columns = row.split(',');
                const date = columns[0].slice(0, 7);
                xs.push(date);
                const open = columns[1];
                ys.push(open)
            });
            return { xs, ys }
        }

    </script>

    <script>
      const searchFrom = document.querySelector('.search');
      const input = document.querySelector('.input');
      const newsList = document.querySelector('.news-list');

      searchFrom.addEventListener('submit', getNews)

      function getNews(el){
        if (input.value ===''){
          alert('Please enter a stock!')
          return
        }
        newsList.innerHTML = ''
        el.preventDefault()
        const apiKey = '9803bf19a56d4f2784a06878e6855667'
        let topic = input.value;
        let url = `https://newsapi.org/v2/everything?q=${topic}&apiKey=${apiKey}`

        fetch(url).then((res)=>{
          return res.json()
        }).then((data)=>{
        
          data.articles.forEach(article => {
            let li = document.createElement('li');
            let a = document.createElement('a');
            a.setAttribute('href', article.url);
            a.setAttribute('target', '_blank')
            a.textContent = article.title
            li.appendChild(a);
            newsList.appendChild(li);
          })
        }).catch((error)=>{
          console.log(error)
        })
      }
    </script>

    <script>
      const searchForm = document.getElementById('search-form');
      const searchInput = document.getElementById('search-input');
      const postsList = document.querySelector('.posts-list');

      searchForm.addEventListener('submit', search)

      function search(el){
        if (searchInput.value ===''){
          alert('Please enter a stock!')
          return
        }
        searchInput.value = '';
        el.preventDefault()
        let searchTerm = searchInput.value;
        let url = `http://www.reddit.com/search.json?q=${searchTerm}&sort=hot&limit=20`

        fetch(url).then((res)=>{
          console.log(url)
          return res.json()
        }).then((data)=>{
          data.data.children.forEach(post => {
            let li = document.createElement('li');
            let a = document.createElement('a');
            a.setAttribute('href', post.url);
            a.setAttribute('target', '_blank')
            a.textContent = post.title
            li.appendChild(a);
            postsList.appendChild(li);
          })
        }).catch((error)=>{
          console.log(error)
        })
      }
    </script>
