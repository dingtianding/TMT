<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tesla, Media and Tweets</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <form class="search" action="">
      <label for="">Stock Search</label>
      <input class="input" type="text" id="stock" value="Tesla"/>
      <input type="submit" />
    </form>
    <h1 id='myHeader'></h1>
    <script>
      const stockName = document.getElementById("stock").value;
    document.getElementById("myHeader").textContent = `Stock Name: ${stockName} (TSLA) `
    </script>

    <script src="main.js"></script>
    
    <canvas id="myChart" width="400" height="300"></canvas>
    <script>
        const xdates = [];
        const yprices = [];
        createChart();

        async function createChart() {
        const data = await getData();
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.xs,
                datasets: [{
                    label: 'Tesla Stock Price in USD ($)',
                    data: data.ys,
                    fill: true,
                    backgroundColor: 'rgba(0, 255, 0, .2)',
                    borderColor: 'rgba(0, 100, 0, 1)',
                    borderWidth: 1
                    }
                ]
            },
            plugins: [plugin],
            options: {
            scales: {
            y: {
                ticks: {
                    // Include a dollar sign in the ticks
                    callback: function(value, index, ticks) {
                        return '$' + value;
                    }
                }
            }
        }
    }
        });
    }
    const plugin = {
        id: 'custom_canvas_background_color',
        beforeDraw: (chart) => {
            const ctx = chart.canvas.getContext('2d');
            ctx.save();
            ctx.globalCompositeOperation = 'destination-over';
            ctx.fillStyle = "rgba(0, 0, 0, 0.88)";
            ctx.fillRect(0, 0, chart.width, chart.height);
            ctx.restore();
        }
    };
        //Data from https://finance.yahoo.com/quote/TSLA/history/
        
        getData();
        async function getData(){
            const xs = [];
            const ys = [];
            
            const response = await fetch('TSLA.csv');
            const data = await response.text();
            // console.log(data);

            const table = data.split('\n').slice(1);
            table.forEach(row => {
                const columns = row.split(',');
                const date = columns[0].slice(0, 7);
                xs.push(date);
                const open = columns[1];
                ys.push(open)
                // console.log(date, open);
            });
            return { xs, ys }
        }

    </script>

    

    <div class="container">
      <ul class="news-list"></ul>
    </div>
    <script>
      const searchFrom = document.querySelector('.search');
      const input = document.querySelector('.input');
      const newsList = document.querySelector('.news-list');

      searchFrom.addEventListener('submit', retrieve)

      function retrieve(el){
        if (input.value ===''){
          alert('Please enter a stock!')
          return
        }
        newsList.innerHTML = ''
        el.preventDefault()
        const apiKey = '9803bf19a56d4f2784a06878e6855667'
        let topic = input.value;
        let url = `https://newsapi.org/v2/everything?q=${topic}&apiKey=${apiKey}`
        // refactor to ${topic}

        fetch(url).then((res)=>{
          return res.json()
        }).then((data)=>{
          console.log(data)
          data.articles.forEach(article => {
            let li = document.createElement('li');
            let a = document.createElement('a');
            a.setAttribute('href', article.url);
            a.setAttribute('target', '_blank')
            a.textContent = article.title
            li.appendChild(a);
            newsList.appendChild(li);
          })
        }).catch((error)=>{
          console.log(error)
        })
      }
    </script>
</body>
</html>
